<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>

<body>
    <h2>Event Bubble</h2>
    <section id="section-container">
        <h4>Bubble List</h4>
        <!-- ul#list-container>li.item*6>lorem2 -->
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item" class="item">Molestias, repellendus!</li>
            <li class="item">Illum, ipsam.</li>
            <li class="item">Ratione, eaque.</li>
            <li class="item">Architecto, veniam.</li>
            <li class="item">Labore, cumque?</li>
        </ul>
    </section>

    <script>
        //
        document.getElementById('second-item').addEventListener('click', function () {
            console.log('clicked second1 item');
        })



        // stoppropagation
        // ashe pashe jete parbe na tahole stopImmediatePropagation use korte hobe
        document.getElementById('second-item').addEventListener('click', function (event) {
            console.log('clicked second2 item');
            // event.stopPropagation();
            event.stopImmediatePropagation();
        })

        //
        document.getElementById('second-item').addEventListener('click', function () {
            console.log('clicked second3 item');
        })

        //
        document.getElementById('second-item').addEventListener('click', function () {
            console.log('clicked second4 item');
        })



        // ul container
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('clicked ul item');
        })

        // section container
        document.getElementById('section-container').addEventListener('click', function () {
            console.log('clicked  section');
        })


    </script>
</body>

</html>
